{% extends 'base.html' %}

{% block content %}

<form id="changeit" method="GET" action="/job_skills.json">
    <label>Enter a job title</label>
    <input type="text" id="title" name="title">
    <label>Enter how many skills you want</label>
    <input type="number" id="list_total" name="list_total">
    <input type="submit">
</form>
<h3>Top {{ length }} skills for {{ job_title }}</h3>
<ol>

    {% for skill in skills %}
    <li>
        {{skill[1]}} {{skill[0]}}
    </li>
    {% endfor %}

</ol>
<article class="drop-here" ondrop="drop(event)" ondragover="allowDrop(event)" style="width: 100px; height: 100px; border: 1px solid black; display: inline-block">
    </article>
<div class="holder" style="width: 70%; margin-left: 15%; text-align: center">
    </div>
<script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="/static/job_skills.js"></script>

{% endblock %}
