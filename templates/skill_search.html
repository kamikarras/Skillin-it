{% extends 'base.html' %}
{% block content %}
<form class='skill-search' action="/skill_search" method="POST">
    <label>Enter a skill to see jobs related to that skill</label><br>
    <input type="text" name="skill_search">
    <input type="submit">
</form>
{% if jobs %}

<ul>
    <h3>Jobs that use {{skill_search}}</h3>
{% for job in jobs %}
<li id='job-results'>
    {{ job.job.title }}
</li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
