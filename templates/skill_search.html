{% extends 'base.html' %}
{% block content %}
{% if jobs %}
<br>
{% endif %}
<form method="POST">
    {% if not jobs %}<label>Enter a skill to see jobs related to that skill</label><br>{% endif %}
    <input type="text" name="skill_search"><br>
    <input type="submit">
</form>
{% if jobs %}
<h3>jobs: </h3>
<ul>
{% for b in jobs %}
<li>{{b.job.title}}</li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
